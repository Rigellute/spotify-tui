[package]
name = "spotify-tui"
description = "A terminal user interface for Spotify"
homepage = "https://github.com/Rigellute/spotify-tui"
documentation = "https://github.com/Rigellute/spotify-tui"
repository = "https://github.com/Rigellute/spotify-tui"
keywords = ["spotify", "tui", "cli", "terminal"]
categories = ["command-line-utilities"]
version = "0.9.0"
authors = ["Alexander Keliris <rigellute@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rspotify = "0.7.0"
tui = "0.6.2"
termion = "1.5.3"
failure = "0.1.6"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"
dirs = "2.0.2"
clap = "2.33.0"
unicode-width = "0.1.6"
backtrace = "0.3.40"
libnotify = "1.0.3"
reqwest = "0.9.17"
tempdir = "0.3.7"
gdk-pixbuf = "0.3.0"

[[bin]]
bench = false
path = "src/main.rs"
name = "spt"
